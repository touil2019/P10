<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" th:href="@{../style.css}" />
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <title>Profil</title>
</head>
<body>
<div layout:fragment="content" th:if="${#request.userPrincipal != null}">
    <div  class="container" >

        <div class="card">
            <div class="card-header">Emprunt</div>
            <div class="card-body row" >

                <div class="card" th:each="emprunt:${listEmprunt}">

                    <img  th:src="${emprunt.livre.image}" class="card-img-top" width="150px" height="210px">

                    <label>Livre:</label><label th:text="${emprunt.livre.titre}"></label>

                    <label>dateDebut:</label><label th:text="${#dates.format(emprunt.dateDebut, 'dd-MM-yyyy')}"></label>

                    <label>dateFin:</label><label th:text="${ #dates.format(emprunt.dateFin, 'dd-MM-yyyy')}"></label>

                    <a class="btn btn-primary" style="width:130px"
                       th:if="${emprunt.prolongeable == true }"
                       th:href="@{/emprunt/{id}/prolonger(id=${emprunt.idEmprunt})}" >Prolonger</a>

                </div>

            </div>

        </div>


        <div class="row">


            <div class="container">

                    <div class=" card cl-4" th:each="reservation:${listeReservation}">

                        <img class="card-img-top" src="${emprunt.livre.image}" alt="Card image cap">

                        <h5 class="card-title">Card title</h5>

                        <label>Date de réservation</label><label th:text="${#dates.format(reservation.dateReservation, 'dd-MM-yyyy')}"></label><br/>
                        <label>Date de retour</label><label th:text="${#dates.format(reservation.dateDeRetour, 'dd-MM-yyyy')}"></label><br/>
                        <label>Date de notification</label><label th:text="${#dates.format(reservation.dateNotification, 'dd-MM-yyyy')}"></label><br/>
                        <label>Position</label><label th:text="${reservation.position}"></label><br/>
                        <label>Livre</label><label th:text="${reservation.livre.titre}"></label><br/>

                        <a class="btn btn-primary" style="width:130px" >Réserver</a><br/>
                        <a class="btn btn-primary" style="width:130px" th:href="@{/reservation/{id}/annuler(id=${reservation.id})}">Annuler</a><br/>

                    </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
